<div class="container">
    <div class="labelInput">
        <mat-label>
            <mat-icon class="searchIcon">search</mat-icon>
            <input id="search" type="name" aria-label="Name" (keyup)="applyFilter($event)" placeholder="Search by Pincode">
        </mat-label>
        <app-abandoned-select></app-abandoned-select>
    </div>

    <mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

        <ng-container matColumnDef="name">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="mail">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Email ID </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Lacation </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Cart Items </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="unopen">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Unopenend Days </th>
            <td mat-cell *matCellDef="let element"> {{element.unopen}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </mat-table>
</div>
