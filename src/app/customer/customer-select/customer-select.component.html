<div class="container-fluid">
    <select class="form-select" aria-label="Default select example">
        <option selected>Devices</option>
        <option *ngFor="let device of deviceList" [value]="device">{{device.devices}}</option>
    </select>

    <select class="form-select" aria-label="Default select example">
        <option selected>Service</option>
        <option *ngFor="let service of servicesList" [value]="service">{{service.services}}</option>
    </select>

    <select class="form-select" aria-label="Default select example">
        <option selected>Status</option>
        <option *ngFor="let status of statusList" [value]="status">{{status.status}}</option>
    </select>

    <form>
        <input type="datetime-local" class="dateLocal" id="birthdaytime" name="birthdaytime">
    </form>

    <div class="d-flex">
        <mat-checkbox formControlName="Payment Pending">Payment Pending</mat-checkbox>
    </div>

</div>
