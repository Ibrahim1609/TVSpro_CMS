<div class="container">
    <div class="labelInput">
        <mat-label>
            <mat-icon class="searchIcon">search</mat-icon>
            <input id="search" type="name" aria-label="Name" (keyup)="applyFilter($event)" placeholder="Search by Pincode">
        </mat-label>
        <app-location-select></app-location-select>
    </div>

    <mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

        <ng-container matColumnDef="location">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="EW">
            <th mat-header-cell cdkDrag *matHeaderCellDef> EW </th>
            <td mat-cell *matCellDef="let element"> {{element.EW}} </td>
        </ng-container>

        <ng-container matColumnDef="repair">
            <th mat-header-cell cdkDrag *matHeaderCellDef>Repair </th>
            <td mat-cell *matCellDef="let element"> {{element.repair}} </td>
        </ng-container>

        <ng-container matColumnDef="AMC">
            <th mat-header-cell cdkDrag *matHeaderCellDef> AMC </th>
            <td mat-cell *matCellDef="let element"> {{element.AMC}} </td>
        </ng-container>

        <ng-container matColumnDef="other">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Other </th>
            <td mat-cell *matCellDef="let element"> {{element.other}} </td>
        </ng-container>

        <ng-container matColumnDef="Total">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </mat-table>
</div>
