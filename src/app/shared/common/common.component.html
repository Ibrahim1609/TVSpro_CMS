<div class="container">
    <mat-card class="example-card" *ngFor="let card of combineData">
        <mat-card-title><img class="boxIcon" src="{{card.imageSrc}}" alt="empty"></mat-card-title>
        <mat-card-subtitle class="topic">{{card.tagLine}}</mat-card-subtitle>
        <mat-card-content>
            <h2>{{card.counts}}</h2>
        </mat-card-content>
    </mat-card>
</div>
